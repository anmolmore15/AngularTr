
<p>Flower : {{title}}</p>
<p>Description : {{description}}</p>

<form [formGroup]="productFrm" (ngSubmit)="onSubmit(productFrm.value)">
<div>
    <label for="titleInput">Title:  </label>
    <input type="text" id="titleInput"
           placeholder="Enter Flower"
           [formControl]="productFrm.get('title')"
           [(ngModel)]="title">
</div>
<div>
    <label for="descriptionInput">Description :  </label>
    <input type="text" id="titleInput" 
          placeholder="Enter Description"
          [formControl]="productFrm.get('description')"
          [(ngModel)]="description">
</div>
<div *ngIf="!productFrm.valid">Form is invalid</div>
<button type="submit" >Submit</button>
</form>
